<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .location-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .location-input {
            flex: 1;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-location {
            background: #667eea;
            color: white;
            white-space: nowrap;
        }

        .btn-location:hover {
            background: #5568d3;
        }

        .btn-location:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-submit {
            width: 100%;
            background: #d32f2f;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #b71c1c;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
        }

        .required {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Emergency Report</h1>
        <p class="subtitle">Please provide details about your emergency situation</p>

        <form id="emergencyForm">
            <div class="form-group">
                <label for="name">Your Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="emergencyType">Emergency Type <span class="required">*</span></label>
                <select id="emergencyType" name="emergencyType" required>
                    <option value="">Select emergency type</option>
                    <option value="medical">Medical Emergency</option>
                    <option value="fire">Fire</option>
                    <option value="accident">Accident</option>
                    <option value="crime">Crime/Security</option>
                    <option value="natural">Natural Disaster</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Emergency Description <span class="required">*</span></label>
                <textarea id="description" name="description" placeholder="Describe the emergency situation in detail..." required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <div class="location-group">
                    <div class="location-input">
                        <input type="text" id="location" name="location" placeholder="Address or location details" readonly>
                    </div>
                    <button type="button" class="btn-location" id="getLocationBtn">Get My Location</button>
                </div>
                <p id="locationError" class="error-message"></p>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Submit Emergency Report</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Emergency report submitted successfully! Help is on the way.
        </div>
    </div>

    <script>
        const form = document.getElementById('emergencyForm');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const locationInput = document.getElementById('location');
        const locationError = document.getElementById('locationError');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        // Get user's location
        getLocationBtn.addEventListener('click', function() {
            if (!navigator.geolocation) {
                locationError.textContent = 'Geolocation is not supported by your browser';
                return;
            }

            getLocationBtn.disabled = true;
            getLocationBtn.textContent = 'Getting Location...';
            locationError.textContent = '';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    locationInput.value = `Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}`;
                    getLocationBtn.textContent = 'Location Captured âœ“';
                    getLocationBtn.style.background = '#4caf50';
                },
                (error) => {
                    let errorMsg = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'Location access denied. Please enable location permissions.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'Location request timed out.';
                            break;
                        default:
                            errorMsg = 'An unknown error occurred.';
                    }
                    locationError.textContent = errorMsg;
                    getLocationBtn.disabled = false;
                    getLocationBtn.textContent = 'Get My Location';
                }
            );
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                emergencyType: document.getElementById('emergencyType').value,
                description: document.getElementById('description').value,
                location: document.getElementById('location').value || 'Not provided',
                timestamp: new Date().toISOString()
            };

            // Log the data
            console.log('Emergency Report Submitted:', formData);

            // Show success message
            form.style.display = 'none';
            successMessage.style.display = 'block';

            
        });
    </script>
</body>
</html>
