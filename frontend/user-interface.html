<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Report</title>
    <link rel="stylesheet" href="user-style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš¨ Emergency Report</h1>
        <p class="subtitle">Please provide details about your emergency situation</p>

        <form id="emergencyForm">

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="emergencyType">Emergency Type <span class="required">*</span></label>
                <select id="emergencyType" name="emergencyType" required>
                    <option value="">Select emergency type</option>
                    <option value="medical">Medical Emergency</option>
                    <option value="fire">Fire</option>
                    <option value="accident">Accident</option>
                    <option value="crime">Crime/Security</option>
                    <option value="natural">Natural Disaster</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Emergency Description <span class="required">*</span></label>
                <textarea id="description" name="description" placeholder="Describe the emergency situation in detail..." required></textarea>
            </div>

            <div class="form-group">
                <label for="location">Location <span class="required">*</span></label>
                <div class="location-group">
                    <div class="location-input">
                        <input type="text" id="location" name="location" placeholder="Address or location details" readonly>
                    </div>
                    <button type="button" class="btn-location" id="getLocationBtn">Get My Location</button>
                </div>
                <p id="locationError" class="error-message"></p>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">Submit Emergency Report</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Emergency report submitted successfully! Help is on the way.
        </div>
    </div>

    <script src="user-script.js"></script>
</body>
</html>
